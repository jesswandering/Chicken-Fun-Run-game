<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chicken Fun Run</title>
    <link rel="stylesheet" href="./style.css">
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Work+Sans:wght@500&display=swap");
    </style>
</head>

<body>
    <h1>Chicken Fun Run</h1>
    <h3>Why did the Chicken cross the Road?</h3>
    <button id="start-button">Start Game</button>
    <div class="imageContainer">
        <img src="./img/chicken.png" alt="chicken" id="chick" style="display: none;">
        <img src="./img/egg.png" alt="egg" id="egg" style="display: none;">
        <img src=" ./img/redcar.png" alt="cars" id="obstacle1" style="display: none;">
        <img src="./img/bluecar.png" alt="cars" id="obstacle2" style="display: none;">
        <img src="./img/whitecar.png" alt="cars" id="obstacle3" style="display: none;">
        <img src="./img/lightbluecar.png" alt="cars" id="obstacle4" style="display: none;">
        <img src="./img/yellowcar.png" alt="cars" id="obstacle5" style="display: none;">
        <img src="./img/blackcar.png" alt="cars" id="obstacle6" style="display: none;">
        <img src="./img/orangecar.png" alt="cars" id="obstacle7" style="display: none;">
        <img src="./img/greencar.png" alt="cars" id="obstacle8" style="display: none;">


        <img src="./img/myroad.png" alt="road" id="lanes" style="display: none;">
    </div>
    <main>
        <canvas id="game" width="200" height="200"></canvas>
    </main>
    <aside id="center-bottom">
        <h3 id="directions">Directions</h3>
        <p>Use the arrow keys to move the chicken up, down, left and right.</p>
    </aside>
    </div>
    <script src="./app.js"></script>
</body>
